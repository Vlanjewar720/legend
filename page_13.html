<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/bootstrap_css_file.css" />
    <script
      src="https://kit.fontawesome.com/e3773d37bd.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>page13</title>
    <style>
      *{

        margin: 0;
        padding: 0;
       
      }
     body{
      box-sizing: border-box;
     }
     
    </style>
  </head>
  <body>
    <!-- ----cack--menu--start----  -->
    <div class="container d-block py-3">
      <button
        class="btn btn-light"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop"
      >
        <i class="fa-sharp fa-solid fa-bars"></i>
      </button>

      <div
        class="offcanvas offcanvas-start"
        data-bs-backdrop="static"
        tabindex="-1"
        id="staticBackdrop"
        aria-labelledby="staticBackdropLabel"
      >
        <div class="offcanvas-header bg-warning justify-content-center">
          <div class="offcanvas-title fw-bold d-flex px-3">
            <i class="fs-1 text-light fa-solid fa-circle-user"></i>
          <h5 class="fs-3 text-center px-3 text-light" id="staticBackdropLabel">Login</h5>
        </div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="">
            <ul class="nav flex-column lh-lg  ">
                <li class="nav-item d-flex py-2 text-secondary">
                  <i class="px-2 py-2 fa-solid fa-credit-card"></i>
                  <a class="nav-link px-2 py-1 text-secondary fw-semibold " href="#">Super Market</a>
                </li>
                <li class="nav-item d-flex py-2">
                  <i class="px-2 py-1 fa-solid fa-bars"></i>
                  <a class="nav-link px-2 py-1 text-secondary fw-semibold" href="#">My Order</a>
                </li> 
                <li class="nav-item d-flex py-2 bg-warning bg-opacity-25">
                  <i class="px-2 text-warning py-2 fa-solid fa-sack-dollar"></i>
                  <a class="nav-link px-2 py-1 text-secondary fw-semibold" href="#">Payment</a>
                </li>
                <li class="nav-item d-flex py-2">
                  <i class="px-2 py-2 fa-solid fa-location-crosshairs"></i>
                  <a class="nav-link px-2 py-1 text-secondary fw-semibold" href="#">Shipping Tracking</a>
                </li>
                <li class="nav-item d-flex py-2">
                  <i class="px-2 py-2 fa-brands fa-galactic-republic"></i>
                  <a class="nav-link px-2 py-1 text-secondary fw-semibold" href="#">Referal Program</a>
                </li>
                <li class="nav-item d-flex py-2">
                  <i class="px-2 py-2 fa-solid fa-calendar"></i>
                  <a class="nav-link px-2 py-1 text-secondary fw-semibold" href="#">Events</a>
                </li>
                <li class="nav-item d-flex py-2">
                  <i class="px-2 py-2 fa-solid fa-file-lines"></i>
                  <a class="nav-link px-2 py-1 text-secondary fw-semibold" href="#">News</a>
                </li>
               
            </ul>
          </div>
      </div>
       <div class="offcanvas-footer d-flex"> 
        <i class="px-2 py-2 fa-solid fa-right-from-bracket"></i>
         <a class="nav-link px-2 text-decoration-none text-warning " href="#">Logout</a>
       </div>

      </div>
      <div class="float-end"><i class="fa-sharp fa-regular fa-bell"></i></div>
    </div>
    <!-- ----cack--menu--end---   -->
    <!-- ----search--start---   -->
    <div class="container py-sm-4 shadow ">
        <input class="my-4 form-control bg-secondary-subtle" list="datalistOptions" id="exampleDataList" placeholder=" Search...">
   </div>
        <!-- ----search--end---   -->
        <!-- ------- map--start------  -->
       <div class="container pt-3 shadow ">
          
          <iframe class="w-100 min-vh-100" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d14888.506743907385!2d79.05320544711545!3d21.107514886795794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1ssauce%20shop%20near%20me!5e0!3m2!1sen!2sin!4v1676300282253!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
       </div>    
         
        <!-- ------- map--end-------   -->

  </body>
</html>
